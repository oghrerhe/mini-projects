<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            display: block;
            color: #555;
        }

        button {
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #password {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label>Password Length:</label>
            <input type="number" id="password-length" min="4" max="20" value="8">
        </div>
        <div class="form-group">
            <label>Include Uppercase:</label>
            <input type="checkbox" id="uppercase-checkbox">
        </div>
        <div class="form-group">
            <label>Include Lowercase:</label>
            <input type="checkbox" id="lowercase-checkbox">
        </div>
        <div class="form-group">
            <label>Include Numbers:</label>
            <input type="checkbox" id="numbers-checkbox">
        </div>
        <div class="form-group">
            <label>Include Symbols:</label>
            <input type="checkbox" id="symbols-checkbox">
        </div>
        <button id="generate-btn">Generate Password</button>
        <input type="text" id="password" readonly>
    </div>
    <script>
        // Get DOM elements
        const passwordLengthInput = document.getElementById('password-length');
        const uppercaseCheckbox = document.getElementById('uppercase-checkbox');
        const lowercaseCheckbox = document.getElementById('lowercase-checkbox');
        const numbersCheckbox = document.getElementById('numbers-checkbox');
        const symbolsCheckbox = document.getElementById('symbols-checkbox');
        const generateButton = document.getElementById('generate-btn');
        const passwordInput = document.getElementById('password');

        // Generate password function
        function generatePassword() {
            const length = passwordLengthInput.value;
            const includeUppercase = uppercaseCheckbox.checked;
            const includeLowercase = lowercaseCheckbox.checked;
            const includeNumbers = numbersCheckbox.checked;
            const includeSymbols = symbolsCheckbox.checked;

            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+~`|}{[]\:;?><,./-=';
            let charSet = '';

if (includeUppercase) {
    charSet += uppercaseChars;
}

if (includeLowercase) {
    charSet += lowercaseChars;
}

if (includeNumbers) {
    charSet += numberChars;
}

if (includeSymbols) {
    charSet += symbolChars;
}

let password = '';
for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * charSet.length);
    password += charSet.charAt(randomIndex);
}

passwordInput.value = password;
}

generateButton.addEventListener('click', generatePassword);
</script>
